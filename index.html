<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webcalc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div id="logo">webcalc</div>
        <div class="header-items">
            <div class="header-item">about</div>
            <div class="header-item">github</div>
        </div>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="display">
                main display
            </div>
            <div class="input-area">
                <div class="top-operators">
                    <button id="mod">%</button>
                    <button id="divide">/</button>
                    <button id="multiply">x</button>
                    <button id="subtract">-</button>
                </div>
                <div class="container">
                    <div class="numbers">
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="8">9</button>
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>
                        <button id="1">1</button>
                        <button id="2">2</button>
                        <button id="3">3</button>
                        <button id="0">0</button>
                        <button id="point">.</button>
                    </div>
                    <div class="side-operators">
                        <button id="add">+</button>
                        <button id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"><a href="https://www.theodinproject.com/lessons/foundations-calculator">TOP Project:
            Calculator</a></div>

</body>

</html>
