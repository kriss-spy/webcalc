<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webcalc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div id="logo">webcalc</div>
        <div class="header-items">
            <a class="header-item" href="https://github.com/kriss-spy/webcalc">about</a>
            <a class="header-item" href="https://github.com/kriss-spy/webcalc">github</a>
        </div>
    </div>
    <div class="calculator">
        <div class="screen"> hello
        </div>
        <div class="input-area">
            <div class="clear-buttons">
                <button id="delete">DEL</button>
                <button id="allClear">AC</button>
            </div>
            <div class="top-operators">
                <button id="mod">%</button>
                <button id="divide">/</button>
                <button id="multiply">x</button>
                <button id="subtract">-</button>
            </div>
            <div class="container">
                <div class="numbers">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="zero">0</button>
                    <button id="point">.</button>
                </div>
                <div class="side-operators">
                    <button id="add">+</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://www.theodinproject.com/lessons/foundations-calculator" target="_blank">
            TOP Project: Calculator
        </a>
    </div>
    <script src="main.js"></script>
</body>

</html>
